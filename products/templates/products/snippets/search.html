<form action="{% url 'products:search' %}" method="get" class="w-full max-w-lg mx-auto mt-6">
  <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden shadow-sm">
    <!-- Campo de búsqueda -->
    <input type="text" name="q" value="{{ query }}" placeholder="Buscar productos..."
      class="w-full px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">

    <!-- Botón -->
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 hover:bg-indigo-700 transition">
      Buscar
    </button>
  </div>
</form>
