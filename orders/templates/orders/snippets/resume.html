{% load product_extras %}
<div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md space-y-4">
  <div class="text-lg font-semibold text-gray-700 dark:text-gray-200">
    Resumen de tu pedido
  </div>

  <div class="divide-y divide-gray-200 dark:divide-gray-700">
    {% for cp in cart.products_related %}
    <div class="flex justify-between py-2">
      <span class="text-gray-600 dark:text-gray-300">{{ cp.product.title }} x{{ cp.quantity }}</span>
      <span class="font-medium text-gray-700 dark:text-gray-200">{{ cp.get_total_price | price_format }}</span>
    </div>
    {% endfor %}
  </div>

  <div class="flex justify-between mt-4 border-t border-gray-200 dark:border-gray-700 pt-2">
    <span class="font-semibold text-gray-700 dark:text-gray-200">Subtotal:</span>
    <span class="font-semibold text-orange-500">{{ cart.subtotal | price_format }}</span>
  </div>

  <a href="{{ next_url }}"
    class="block mt-4 bg-orange-500 hover:bg-orange-600 text-white text-center py-2 rounded-full transition">
    Continuar
  </a>
</div>
