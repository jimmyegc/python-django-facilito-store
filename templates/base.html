{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if stripe_public_key %}
  <meta name="stripe_public_key" content="{{ stripe_public_key }}">
  {% endif %}
  <title></title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  {% block css %}
  {% endblock %}
</head>

<body class="min-h-screen font-sans transition-colors duration-300"
  style="background-color: rgb(var(--color-bg)); color: rgb(var(--color-text));">
  <!-- Navbar fija -->
  {% include 'navbar.html' %}

  <!-- Espaciado para compensar la navbar fija -->
  <div class="pt-20"></div>

  <!-- Mensajes del sistema -->
  {% include 'messages.html' %}

  <!-- Breadcrumb -->
  {% block breadcrumb %}{% endblock %}

  <!-- Contenedor principal -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-10">
    <div class="shadow-lg rounded-2xl p-8 transition-colors duration-300" style="background-color: rgb(var(--color-bg-card));
             color: rgb(var(--color-text));">
      {% block content %}{% endblock %}
    </div>
  </main>

  {% include 'footer.html' %}

  <script src="https://kit.fontawesome.com/9af4a6305a.js" crossorigin="anonymous"></script>

  {% block javascript %}{% endblock %}
</body>


</html>
