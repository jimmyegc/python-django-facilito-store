{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold">Login</h2>
<form method="post">
  {% csrf_token %}
  <div>
    <label for="username">Username</label>
    <input type="text" name="username">
  </div>
  <div>
    <label for="password">Password</label>
    <input type="text" name="password">
  </div>
  <button type="submit">Login</button>
</form>
{% endblock %}
