<form method="post" class="max-w-md mx-auto p-6 bg-white rounded-2xl shadow-md">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Añadir dirección de envío</h2>

  {% csrf_token %}
  {% for field in form %}
  <div class="mb-4">
    <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium mb-1">
      {{ field.label }}
    </label>
    {{ field }}
    {% if field.errors %}
    <p class="text-red-500 text-sm mt-1">{{ field.errors.as_text }}</p>
    {% endif %}
  </div>
  {% endfor %}

  <button type="submit"
    class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
    {{ message }}
  </button>
</form>
