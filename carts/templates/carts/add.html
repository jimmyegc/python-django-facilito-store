{% extends 'base.html' %}
{% load cart_extras %}
{% load product_extras %}

{% block content %}
<div class="max-w-md mx-auto mt-8 rounded-2xl shadow-lg overflow-hidden transition-colors duration-300"
  style="background-color: rgb(var(--color-card-bg)); color: rgb(var(--color-text));">

  <div class="flex flex-col md:flex-row items-center p-6 gap-6">

    <!-- Imagen del producto -->
    {% if product.image %}
    <div class="flex-shrink-0">
      <img src="{{ product.image.url }}" alt="{{ product.title }}" class="w-40 h-40 object-cover rounded-lg shadow-sm">
    </div>
    {% endif %}

    <!-- Información del producto -->
    <div class="flex-1 flex flex-col gap-3">
      <!-- Mensaje de agregado -->
      <p class="font-semibold text-lg" style="color: rgb(var(--color-success));">
        ✔ {{ quantity | quantity_add_format }} al carrito.
      </p>

      <!-- Título del producto -->
      <a href="{% url 'products:product' product.slug %}" class="font-semibold text-xl transition hover:text-yellow-500"
        style="color: rgb(var(--color-text));">
        {{ product.title }}
      </a>

      <!-- Precio -->
      <p class="font-medium text-lg" style="color: rgb(var(--color-text-secondary));">
        {{ product.price | price_format }}
      </p>

      <!-- Ver carrito -->
      <a href="{% url 'carts:cart' %}"
        class="btn-primary mt-2 inline-block font-semibold px-6 py-2 rounded-full shadow-md transition duration-200 ease-in-out hover:scale-105">
        Ver carrito
      </a>
    </div>

  </div>
</div>
{% endblock %}
