{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>Hola mundo, desde HTML</h1>
{{ message }}

<img src="{% static 'images/shopping.jpg' %}" alt="" width="240px">

{% for product in products %}
<p>{{ product.title }}</p>
<span>
  {% if product.stock %}
  Disponible
  {% else %}
  No disponible
  {% endif %}
</span>
{% endfor %}

{% endblock %}
