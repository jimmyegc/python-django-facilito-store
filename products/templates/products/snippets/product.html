<div class="bg-white rounded-2xl shadow-md hover:shadow-lg transition flex flex-col overflow-hidden">
  <!-- Imagen del producto -->
  <div class="overflow-hidden">
    <img src="{{ product.image.url }}" alt="{{ product.title }}"
      class="w-full h-56 object-cover hover:scale-105 transform transition duration-300 ease-in-out">
  </div>

  <!-- Contenido -->
  <div class="p-4 flex flex-col flex-1">
    <!-- Título -->
    <h3 class="text-lg font-semibold text-gray-800 mb-2 line-clamp-2">
      {{ product.title }}
    </h3>

    <!-- Precio -->
    <p class="text-xl font-bold text-yellow-500 mb-2">
      ${{ product.price }}
    </p>

    <!-- Stock -->
    <span class="text-sm font-medium mb-3 {% if product.stock %}text-green-600{% else %}text-red-600{% endif %}">
      {% if product.stock %}
      Disponible
      {% else %}
      No disponible
      {% endif %}
    </span>

    <!-- Botón -->
    <a href="{% url 'products:product' product.slug %}"
      class="mt-auto w-full bg-yellow-400 text-gray-900 font-semibold py-2 px-4 rounded-lg text-center hover:bg-yellow-500 transition shadow"
      {% if not product.stock %} aria-disabled="true" {% endif %}>
      Ver más
    </a>
  </div>
</div>
