{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh]">
  <!-- Tarjeta de login -->
  <div class="bg-white border border-gray-200 shadow-md rounded-lg w-full max-w-md p-8">

    <!-- Logo o título -->
    <h2 class="text-center text-3xl font-semibold mb-6 text-gray-800">Iniciar sesión</h2>

    <!-- Mensajes de error -->
    {% if form.errors %}
    <div class="mb-4 bg-red-50 border border-red-300 text-red-700 text-sm rounded-md p-3">
      {% for field, errors in form.errors.items %}
      <p><strong>{{ field|capfirst }}:</strong> {{ errors|join:", " }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <!-- Usuario -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <input type="text" name="username" id="username" placeholder="Ingresa tu usuario"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="********"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
      </div>

      <!-- Botón -->
      <button type="submit"
        class="w-full bg-yellow-400 text-gray-900 font-semibold rounded-md py-2 hover:bg-yellow-500 transition">
        Iniciar sesión
      </button>
    </form>

    <!-- Separador -->
    <div class="my-6 border-t border-gray-200"></div>

    <!-- Registro -->
    <p class="text-sm text-center text-gray-600">
      ¿Eres nuevo en Facilito Store?
      <a href="{% url 'register' %}" class="text-yellow-500 hover:text-yellow-600 font-medium">
        Crea tu cuenta
      </a>
    </p>
  </div>
</div>
{% endblock %}
