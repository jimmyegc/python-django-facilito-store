{% extends 'base.html' %}
{% load cart_extras %}
{% load product_extras %}

{% block content %}
<div class="max-w-md mx-auto mt-8 bg-white rounded-2xl shadow-lg overflow-hidden">
  <div class="flex flex-col md:flex-row items-center p-6 gap-6">

    <!-- Imagen del producto -->
    {% if product.image %}
    <div class="flex-shrink-0">
      <img src="{{ product.image.url }}" alt="{{ product.title }}" class="w-40 h-40 object-cover rounded-lg shadow-sm">
    </div>
    {% endif %}

    <!-- Información del producto -->
    <div class="flex-1 flex flex-col gap-3">
      <p class="text-green-600 font-semibold text-lg">✔ {{ quantity | quantity_add_format }} al carrito.
      </p>

      <a href="{% url 'products:product' product.slug %}"
        class="text-gray-800 font-semibold text-xl hover:text-orange-500 transition">
        {{ product.title }}
      </a>

      <p class="text-gray-700 font-medium text-lg">${{ product.price | price_format }}</p>

      <a href="{% url 'carts:cart' %}"
        class="mt-2 inline-block bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-2 rounded-full shadow-md transition duration-200 ease-in-out">
        Ver carrito
      </a>
    </div>

  </div>
</div>

{% endblock %}
